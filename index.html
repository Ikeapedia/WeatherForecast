<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>

<body>
    <header class="container-fluid bg-primary text-light mb-5 p-3">
        <h1 class='display-4 text-center'>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <aside class="col-12 col-md-4 col-xl-3 mh-100">
                <h3>Search for a city:</h3>
                <form id="search-form">
                    <input id="search-input" type="text" placeholder="City">
                    <button type="button" class="btn btn-success" id="srch-btn">Search</button>
                </form>
                <div class="card">
                    <ul class="list-group list-group-flush list"></ul>
                </div>
            </aside>

            <section class="col-12 col-md-8 col-xl-9">
                <div id="todays-forecast" class="mt=4">
                    <h4 class="city-name mb-1 mt-2 bold" id="current-city"></h4>
                    <p>Temperature:</p>
                    <p>Humidity:</p>
                    <p>Wind Speed:</p>
                    <p>UV Index:</p>
                </div>


                <div id="five-day-forecast">
                    <h4 class="text-center mt-3">5-Day Forecast</h4>
                    <div class="row">
                        <table class="col-12 col-md-8 col-xl-9">
                        </table>
                    </div>
                </div>
            </section>
        </div>


        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script src="./assets/js/script.js"></script>
    </main>
</body>
